<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defendr | Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/normilize.css">
    <link rel="stylesheet" href="../css/margins.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container header__content">
            <a href="../../index.html" class="header__logo">
                <img src="../assets/icons/logo-icon.svg" alt="Logo icon">
                <span>Defendr</span>
            </a>
            <a href="../../index.html">Home</a>
        </div>
    </header>

    <div class="container">
        <div class="mt-60">
            <h2>Select what you want to modify:</h2>
            <select name="forms" id="forms-select" class="mt-20">
                <option value="users" selected="true">Users</option>
                <option value="directories">Directories</option>
                <option value="infoboxes">Infoboxes</option>
            </select>
        </div>

        <div class="frames-container mt-50">
            <div class="dashboard-frame dashboard-frame-visible" id="users-frame">
                <form id="get-users-form">
                    <div class="frames-container__result"></div>
                    <button type="submit" class="button" id="get-all-users-button">Get all users</button>
                </form>

                <form id="get-user-by-id-form">
                    <div class="frames-container__result"></div>

                    <div class="frames-container__block">
                        <label for="id">Id:</label>
                        <input type="id" name="id" required="true">
                    </div>
                    <button type="submit" class="button" id="get-user-by-id-button">Get user by id</button>
                </form>

                <form id="create-user-form">
                    <div class="frames-container__result"></div>

                    <div class="frames-container__block">
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div class="frames-container__block mt-20">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <button type="submit" class="button" id="create-user-button">Create user</button>
                </form>
            </div>

            <div class="dashboard-frame" id="directories-frame">directories-frame</div>
            <div class="dashboard-frame" id="infoboxes-frame">infoboxes-frame</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
