<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defendr | Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/normilize.css">
    <link rel="stylesheet" href="../css/margins.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container header__content">
            <a href="../../index.html" class="header__logo">
                <img src="../assets/icons/logo-icon.svg" alt="Logo icon">
                <span>Defendr</span>
            </a>
            <a href="../../index.html">Home</a>
        </div>
    </header>

    <div class="container">
        <div class="mt-60">
            <h2>Select what you want to modify:</h2>
            <select name="forms" id="forms-select" class="mt-20">
                <option value="users">Users</option>
                <option value="directories">Directories</option>
                <option value="infoboxes" selected="true">Infoboxes</option>
            </select>
        </div>

        <div class="frames-container mt-50">
            <div class="dashboard-frame" id="users-frame">
                <form id="get-users-form">
                    <div class="frames-container__result"></div>
                    <button type="submit" class="button" id="get-all-users-button">Get all users</button>
                </form>

                <form id="get-user-by-id-form">
                    <div class="frames-container__result"></div>

                    <div class="frames-container__block">
                        <label for="id">Id:</label>
                        <input type="id" name="id" required="true">
                    </div>
                    <button type="submit" class="button" id="get-user-by-id-button">Get user by id</button>
                </form>

                <form id="create-user-form">
                    <div class="frames-container__result"></div>

                    <div class="frames-container__block">
                        <label for="email">Email:</label>
                        <input type="email" name="email">
                    </div>
                    <div class="frames-container__block mt-20">
                        <label for="password">Password:</label>
                        <input type="password" name="password">
                    </div>
                    <button type="submit" class="button" id="create-user-button">Create user</button>
                </form>
            </div>

            <div class="dashboard-frame" id="directories-frame">
                <form id="get-directories-form">
                    <div class="frames-container__result"></div>
                    <button type="submit" class="button" id="get-all-directories-button">Get all directories</button>
                </form>

                <form id="get-directories-by-user-id">
                    <div class="frames-container__result"></div>

                    <div class="frames-container__block">
                        <label for="id">User id:</label>
                        <input type="id" name="id" required="true">
                    </div>
                    <button type="submit" class="button" id="get-directories-by-user-id-button">Get directories by user id</button>
                </form>

                <form id="create-directory-for-user-form">
                    <div class="frames-container__result"></div>

                    <div class="frames-container__block">
                        <label for="userId">User id:</label>
                        <select type="text" name="userId">
                            <!-- TODO: populate with existing user ids -->
                        </select>
                    </div>
                    <div class="frames-container__block mt-20">
                        <label for="title">Title:</label>
                        <input type="text" name="title">
                    </div>
                    <div class="frames-container__block mt-20">
                        <label for="icon">Icon:</label>
                        <input type="text" name="icon">
                    </div>
                    <button type="submit" class="button" id="create-directory-button">Create directory</button>
                </form>
            </div>

            <div class="dashboard-frame dashboard-frame-visible" id="infoboxes-frame">
                    <div class="frames-container__block">
                        <label for="template">Template:</label>
                        <select name="template" id="template-select">
                            <option value="online-service" selected="true">Online Service</option>
                            <option value="international-passport">International Passport</option>
                            <option value="bankcard">Bankcard</option>
                        </select>
                    </div>

                    <form id="online-service-infobox-fields" class="mt-50 infobox-fields infobox-fields-visible">
                        <div class="frames-container__result"></div>

                        <div class="frames-container__block mt-20">
                            <label for="user_id">User id:</label>
                            <input name="user_id" type="number">
                        </div>

                        <div class="frames-container__block mt-20">
                            <label for="url">URL:</label>
                            <input name="url" type="text" placeholder="https://google.com/">
                        </div>
                        <div class="frames-container__block mt-20">
                            <label for="email">Email:</label>
                            <input name="email" type="email" placeholder="example@gmail.com">
                        </div>
                        <div class="frames-container__block mt-20">
                            <label for="password">Password:</label>
                            <input name="password" type="password">
                        </div>

                        <button type="submit" class="button mt-20">Create infobox</button>
                    </form>

                    <form id="international-passport-infobox-fields" class="mt-50 infobox-fields">
                        <div class="frames-container__result"></div>

                        <div class="frames-container__block mt-20">
                            <label for="user_id">User id:</label>
                            <input name="user_id" type="number">
                        </div>

                        <div class="frames-container__block mt-20">
                            <label for="number">Number:</label>
                            <input name="number" type="text">
                        </div>

                        <div class="frames-container__block mt-20">
                            <label for="surname">Surname:</label>
                            <input name="surname" type="text">
                        </div>

                        <div class="frames-container__block mt-20">
                            <label for="name">Name:</label>
                            <input name="name" type="text">
                        </div>

                        <div class="frames-container__block mt-20">
                            <label for="nationality">Nationality:</label>
                            <input name="nationality" type="text">
                        </div>

                        <button type="submit" class="button mt-20">Create infobox</button>
                    </form>

                    <form id="bankcard-infobox-fields" class="mt-50 infobox-fields">
                        <div class="frames-container__result"></div>

                        <div class="frames-container__block mt-20">
                            <label for="user_id">User id:</label>
                            <input name="user_id" type="number">
                        </div>

                        <div class="frames-container__block mt-20">
                            <label for="number">Number:</label>
                            <input name="number" type="text">
                        </div>
                        <div class="frames-container__block mt-20">
                            <label for="pin">PIN code:</label>
                            <input name="pin" type="password">
                        </div>
                        <div class="frames-container__block mt-20">
                            <label for="cvv">CVV:</label>
                            <input name="cvv" type="password">
                        </div>

                        <button type="submit" class="button mt-20">Create infobox</button>
                    </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
</body>
</html>
